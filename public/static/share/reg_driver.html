<body>
<div class="reg_box">
  <form id="reg_form">
    <div class="input_box">
      <label for="tel">手机号</label>
      <input type="text" id="tel" placeholder="请输入手机号码">
    </div>
    <div class="input_box">
      <label for="identifying">验证码</label>
      <input class="w35" type="text" id="identifying" placeholder="请输入验证码">
      <input type="button" class="get_ident" value="获取验证码">
    </div>
    <div class="input_box">
      <label for="psw">密码</label>
      <input type="password" id="psw" placeholder="请输入6-20位密码">
    </div>
    <div class="input_box">
      <label for="referral">推荐码</label>
      <input type="text" id="referral" placeholder="请输入推荐码（可选）">
    </div>
    <p class="input_p">
      点击注册，即表示您同意
      <a href="#">《物载天下服务协议》</a>
    </p>
    <div class="reg_btn">
      <button class="driver">注册司机账户</button>
    </div>
  </form>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="lib/jquery.md5.js"></script>
<script src="js/reg_driver.js"></script>
<script>
    $(function(){
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        var code = GetQueryString("code");
        if(code !=null){
            console.log(code);
            $("#referral").val(code);
            $("#referral").attr('disabled',true);
        }
        // 调用方法
    });

    //  alert(GetQueryString("code"));
</script>
